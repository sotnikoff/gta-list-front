<h1>Profiles</h1>

<div *ngIf="loading">
  <p>
    <ngb-progressbar type="info" [value]="100" [striped]="true" [animated]="true"></ngb-progressbar>
  </p>
</div>

<p>
  <a mdbBtn color="success" role="button" mdbWavesEffect routerLink='/profiles/new'>
    Create Profile
  </a>
</p>

<table class="table" *ngIf="profiles.length > 0 && !loading">
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        R* ID
      </th>
      <th>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let profile of profiles">
      <td>{{ profile.name }}</td>
      <td>{{ profile.rStarId }}</td>
      <td>
        <button mdbBtn type="button" color="deep-purple" mdbWavesEffect [routerLink]="'/profiles/' + profile.id + '/edit'">
          <mdb-icon class="copy-icon" size="1x" fas icon="edit"></mdb-icon>
        </button>
        <button mdbBtn type="button" color="deep-orange" mdbWavesEffect (click)="deleteProfile(profile)">
          <mdb-icon class="copy-icon" size="1x" fas icon="trash"></mdb-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="profiles.length === 0 && !loading">
  The profile list is empty
</div>
