<h1>Idiots</h1>

<div *ngIf="loading">
  <p>
    <ngb-progressbar type="info" [value]="100" [striped]="true" [animated]="true"></ngb-progressbar>
  </p>
</div>

<table class="table" *ngIf="idiots.length > 0 && !loading">
  <thead>
    <tr>
      <th>Name</th>
      <th>R* ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let idiot of idiots" (click)="openIdiot(idiot)">
      <td>{{ idiot.name }}</td>
      <td>{{ idiot.rStarId }}</td>
    </tr>
  </tbody>
</table>
